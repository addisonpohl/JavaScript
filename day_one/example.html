<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Day One Examples</title>
</head>

<body>
  <h1>08/15/19: Thursday</h1>
  <h2>JavaScript Display Options</h2>
  <!--The 'script' element is used to insert js into an html document -->
  <!--A js document can be linked by using the script tag with 'src' and the file path-->
  <script src="example.js"></script>
  <!--Creates button which writes 5 + 6 onto once the button is clicked-->
  <button onclick="document.write(5 + 6)">Try It</button>
  <!--Using document.write after an HTML document is fully loaded will delete all HTML -->

  <!--innerHTML example-->
  <p id="demo"> innerHTML Example</p>
  <script>
      document.getElementById("demo").innerHTML= 5 + 6
  </script>

  <!--Call console.log to diplay data into the browser console-->
  <p>Check console with F12</p>
  <script>
      console.log(5 + 6);
  </script>
</body>

</html>
